plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

def addFieldsAndPlaceholders = { flavor, items ->
    for (def item : items) {
        flavor.buildConfigField "String", item.key, '"' + item.value + '"'
    }
    flavor.addManifestPlaceholders(items)
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.jetpackmvvmlight"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        addFieldsAndPlaceholders(it, [
                "BASE_URL": "http://your.environment",
        ])
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'

    /**
     * 网络
     * @param retrofit 网络请求
     * @param converter -gson ConverterFactory的Gson依赖包
     */
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.2'

    /**
     * google
     * @param viewpager2 viewpager2控件
     * @param activity activity界面
     * @param fragment fragment界面
     * @param constraintlayout constraintlayout控件
     */
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'androidx.activity:activity-ktx:1.2.0-beta02'
    implementation 'androidx.fragment:fragment-ktx:1.3.0-beta02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.2.1'


    /**
     * 第三方引入
     * @param glide 图片加载
     * @param BaseRecyclerViewAdapterHelper baseAdapter
     * @param permissionsdispatcher -ktx 权限请求
     * @param autosize 适配
     * @param mmkv 轻量级存储
     * @param filedownloader 文件下载
     * @param shimmerlayout 骨骼加载
     * @param smartRefresh 上拉/下拉加载
     * @param live-event-bus LiveEventBus
     * @param circleimageview 圆形图片
     * @param disklrucache 磁盘缓存
     */
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    kapt "org.permissionsdispatcher:permissionsdispatcher-processor:4.7.0"
    implementation "org.permissionsdispatcher:permissionsdispatcher-ktx:1.0.0-alpha2"
    implementation 'me.jessyan:autosize:1.2.1'
    implementation 'com.tencent:mmkv-static:1.2.4'
    implementation 'com.liulishuo.filedownloader:library:1.7.7'
    implementation 'io.supercharge:shimmerlayout:2.1.0'

    implementation 'com.jeremyliao:live-event-bus-x:1.7.2'
    implementation 'com.github.fondesa:recycler-view-divider:3.3.0'
    implementation 'com.scwang.smart:refresh-layout-kernel:2.0.1'
    implementation 'com.scwang.smart:refresh-header-classics:2.0.1'
    implementation 'com.scwang.smart:refresh-footer-classics:2.0.1'
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.jakewharton:disklrucache:2.0.2'

    /**
     * 引入model
     * @param qmuilibrary QMUI-UI
     */
    implementation project(':qmuilibrary')
}